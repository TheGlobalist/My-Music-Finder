<HTML>

<HEAD>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="scripts/lastfm.api.md5.js"></script>

<BODY>
    <!-- bottone per andare alla home -->
    <a href="home.html" target="_parent">
        <img src="mmflogo.png" width="115" height="120" id="logo">

    <!-- Div che verrÃ  popolato con nome album + immagine album -->

                </ol>
            </fieldset>
        </div>

        <div id="block3" class="col">
            <fieldset id="compra">
                <p id="WhereToBuy" align="center">
                    <h2 id="where"> Where to buy </h2>
                </p>
                <ol id="listaWhereToBuy">
                </ol>
            </fieldset>

    </div>

    <script type="text/javascript" src="scripts/Album.js"></script>
