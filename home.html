<HTML>
        <HEAD>
            <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
            <script type="text/javascript" src="scripts/lastfm.api.md5.js"></script>
            <script type="text/javascript" src="scripts/lastfm.api.js"></script>
            <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>      
           <TITLE>My Music Finder</TITLE>
        </HEAD>
        <BODY>
           <P id="title" align="center">Benvenuti in...</P>
           <p> Are you ready to search for some amazing artists?! Then search for them!</p>
           <form name="lookArtistsForm" id="Artists" action="result.html" method="GET">
               <input type="search" name="test" id="searchArtists" minlength="3" placeholder="Cerca l'artista!" required >
               <button id="theButton">Try it</button>
            </form>
           
           <div id="id1">
        
           </div>

           <script type="text/javascript">
           /*
            Script di testing per cambiare il titolo con quanto scritto sotto. Funzione in jQuery 
           */

           //$(document) = $() è l'invocatore di jQuery e prende in input principalmente un oggetto.
           // .click() = reagisce quando nel DOM c'è un click. Prende in input una funzione.
           // $('p#title) = "tra tutti i <p>, cercami quello con id "title"...
           // .html() = ... e modificami il suo HTML con la stringa che ti sto passando
               $(document).click(function() {
                   $('p#title').html("<h2>MY MUSIC FINDER</h2>");
               }); 
           </script>
                
    
        </BODY>
</HTML>
