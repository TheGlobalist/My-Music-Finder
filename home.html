<HTML>

<HEAD>
    <!-- Area di importazione di css e js, con titolo. -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="scripts/lastfm.api.md5.js"></script>
    <script type="text/javascript" src="scripts/lastfm.api.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
    <TITLE>My Music Finder</TITLE>

    <link rel="stylesheet" href="design/deco.css" style="text/css">

    <h1 id="titolo">Welcome to My Music Finder!</h1>

</HEAD>

<BODY>
    <script type="text/javascript">
        // Con questa funzione jQuery, nascondiamo la barra di ricerca che si crea.
        // Necessaria perché browsers come IE la mostrano comunque
        $('div#id2').hide();
    </script>

    <!-- div in cui si inserisce il logo con refresh su sé stesso nella prima parte... -->
    <div id="id1">
        <br>
        <a href="home.html" target="_parent">
            <img src="mmflogo.png" width="150" height="140" id="logo">
        </a>
        <p id="sea"> Are you ready to search your favourite artist? Or maybe your favourite track / album? Nonenthless, search for them!</p>
        <br>

        <!-- ...nella seconda contiene un sub-div... -->
        <div id="id2">
            <!-- div in cui verrà mostrata la preview dei vari album, artisti e tracce-->
        </div>

        <!-- ...e nella terza conterrà tutta la magia di My Music Finder. La voce "action è vuota perché verrà riempita in base al radio scelto.
        D'altronde, i radio sono stati resi "required" (HTML5) di proposito. -->

        <!-- Inizio della form "lookArtistsFrom", la cui action è vuota per il motivo spiegato sopra. Il metodo è per forza una GET -->
        <form name="lookArtistsForm" id="modulo" action="" method="GET">
            <fieldset style="display: inline-block">
                <legend>Search</legend>
                <!-- Creazione della barra di ricerca che richiede almeno due caratteri. Campo obbligatorio -->
                <input type="search" name="test" id="searchArtists" minlength="2" placeholder="Cosa stai cercando?" required>
                <!-- Se premuto, questo bottone porta direttamente al primo risultato considerato corretto dalle API di Last.FM -->
                <button id="premilo" class="divTest">
                    <img src="lupa.png">
                </button>
                <!-- Resetta il contenuto dei radio e della search bar -->
                <input type="reset" id="rese" value="Wrote Wrong">
                <br>
                <br>
                <!-- div in cui vengono definiti i radio -->
                <div id="testRadio">
                    <input id="artista" type="radio" name="ric" value="Artista" required>Artista
                    <input id="brano" type="radio" name="ric" value="Brano"> Brano
                    <input id="album" type="radio" name="ric" value="Album">Album
                    <br>
                    <br>
                </div>
            </fieldset>
        </form>
        <br>
    </div>
    <!-- Definiamo un cambio di contenuto tematico. Più specificamente, passiamo al footer -->
    <hr id="separa">
    <div id="foot">
        <p> &reg; My Music Finder</p>
    </div>
    <br>
    <!--Nel footer, inseriamo il copyright con un po' di HTML5. In particolare, rendiamo possibile il suo movimento a destra e sinistra di una 
        determinata fascia e, al passaggio del mouse, si blocca la scritta -->
    <div id="footer" style="text-align:center; ">
        <marquee behavior="alternate" direction="left" scrollamount="10" onmouseover="stop()" onmouseout="start()" height="36" width="512">
            <span runat="server" ID="credits" style="width:3000px ;">© Kevin Velasco &amp; Giammarco Forcella 2017</span>
        </marquee>
    </div>

    <!-- Dentro questo .js viene definita tutta la logica di query alle API di Last.FM -->
    <script type="text/javascript" src="scripts/home.js"></script>

</BODY>

</HTML>
